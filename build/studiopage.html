	<script>
		function menuToggle() {
			const toggleMenu = document.querySelector(".menu");
			toggleMenu.classList.toggle("active");
		}


		// SignOut
		function signOut() {
			auth.signOut();
			alert("SignOut Successfully from System");

			window.location.href = "login.html?error";
			alert("No active user please sign or sign up.");
		}
	</script>

<body>
	<!---Navbar--->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><strong>StudioPick</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-curresnt="page" href="index.html">Home</a>
						</li>
						<li class="nav-item2">
							<div class="action">
								<div class="profile" onclick="menuToggle();">
									<img id="profileImg" alt="" />
								</div>
								<span class="icon-badge"></span> <!-- Add a badge here -->
								<div class="menu">
									<h3 id="profile-name"><strong>User Name</strong></h3>
									<p class="text-muted" id="userType"
										style="position: relative; top: -20px; right: -60px; font-size: 12px !important">
										Studio
									</p>
									<ul>
										<li>
											<img src="./assets/icons/user.png" />
											<a id="dashboard-link" href="#">Dashboard</a>
										</li>
										<li>
											<img src="./assets/icons/envelope.png" />
											<a id="messages-link" href="#">Messages</a>
											<span class="message-link-badge"></span> <!-- Add a badge here -->
										</li>
										<li><img src="./assets/icons/question.png" /><a href="#">Help</a></li>
										<li>
											<img src="./assets/icons/log-out.png" /><a href="#"
												onclick="signOut();">Logout</a>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!---Navbar--->

	<main class="main">
		<div class="responsive-wrapper">

			<!---Preview--->
			<div class="preview">

				<!---Display Studio Name And Room Previews--->
				<div class="card-body">
					<h5 class="card-title text-muted" id="studio-name">Studio Name</strong></h5>



					<button type="button" class="send-message">
						Send A Message
					</button>

					<div id="roomPreview">


					</div>


				</div>

			</div>
			<!---Preview--->
			<!---Services--->
			<div class="service-info" id="service-info">
				<div class="card-body">
					<h5 class="card-title text-muted"><strong>Services</strong></h5>
					<div class="service-body col" id="service-body">

						<!---Data will be shown via Javascript--->

					</div>

					<!-- Button trigger modal -->
					<button type="button" class="open-calendar" data-bs-toggle="modal" data-bs-target="#calendarModal">
						Book
					</button>
					<!-- Button trigger modal -->



					<!-- Modal -->
					<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel"
						aria-hidden="true">
						<div class="modal-dialog modal-xl">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title text-muted" id="calendarModalLabel">Select a date & time
										frame:</h5>
								</div>
								<div class="modal-body" id="selectday-body">

									<!---Calendar--->
									<div mbsc-page class="demo-date-picker">

										<div id="calendar"></div>
										<div id="time"></div>

									</div>
									<!---Calendar--->

									<div class="session-details">
										<p class="label">Service Type:</p>
										<p class="selectedService text-muted" id="pickedService"></p>
										<p class="label2">Service price:</p>
										<p class="selectedPrice text-muted" id="pickedPrice">$ /Hr</p>
									</div>




								</div>
								<div class="modal-footer">
									<button type="button" class="cancelBook" data-bs-dismiss="modal">Cancel</button>

									<button class="bookBtn" id="book">Confirm</button>
								</div>
							</div>
						</div>
					</div>
					<!-- Modal -->


				</div>
			</div>
			<!---Services--->
			<!---Reviews--->
			<div class="reviews">
				<div class="review-actions">
					<h5 class="card-title text-muted"><strong>Reviews</strong></h5>

					<button class="reviewBtn" data-bs-toggle="modal" data-bs-target="#reviewModal">
						Leave A Review
					</button>

				</div>

				<div class="card-body">
					<div class="review-body" id="review-body">

						<!---Data will be shown via Javascript--->

					</div>
				</div>





				<!-- Modal -->
				<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModal"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content" id="review-card">
							<div class="modal-header">
								<h5 class="modal-title" id="reviewModal"><strong>Leave a review:</strong></h5>

							</div>
							<div class="modal-body">

								<h5>Studio Rating:</h5>
								<div class="rating-box">
									<div class="star-source">
										<svg>
											<linearGradient x1="50%" y1="5.41294643%" x2="87.5527344%" y2="65.4921875%"
												id="grad">
												<stop stop-color="#bf209f" offset="0%"></stop>
												<stop stop-color="#d62a9d" offset="60%"></stop>
												<stop stop-color="#ED009E" offset="100%"></stop>
											</linearGradient>
											<symbol id="star" viewBox="153 89 106 108">
												<polygon id="star-shape" stroke="url(#grad)" stroke-width="5"
													fill="currentColor"
													points="206 162.5 176.610737 185.45085 189.356511 150.407797 158.447174 129.54915 195.713758 130.842203 206 95 216.286242 130.842203 253.552826 129.54915 222.643489 150.407797 235.389263 185.45085">
												</polygon>
											</symbol>
										</svg>
									</div>
									<div class="star-container" id="inputStarReview">
										<input type="radio" name="star" id="five">
										<label for="five">
											<svg class="star">
												<use xlink:href="#star" />
											</svg>
										</label>
										<input type="radio" name="star" id="four">
										<label for="four">
											<svg class="star">
												<use xlink:href="#star" />
											</svg>
										</label>
										<input type="radio" name="star" id="three">
										<label for="three">
											<svg class="star">
												<use xlink:href="#star" />
											</svg>
										</label>
										<input type="radio" name="star" id="two">
										<label for="two">
											<svg class="star">
												<use xlink:href="#star" />
											</svg>
										</label>
										<input type="radio" name="star" id="one">
										<label for="one">
											<svg class="star">
												<use xlink:href="#star" />
											</svg>
										</label>
									</div>
								</div>

								<div class="mb-3">
									<label for="exampleFormControlTextarea1" class="form-label">Leave your
										impressions:</label>
									<textarea class="form-control" id="reviewInput" rows="3"></textarea>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="exitReview" data-bs-dismiss="modal"
									aria-label="Close">Close</button>
								<button type="button" class="saveReview" id="saveReview" onclick="addReview()">
									Submit
								</button>
							</div>
						</div>
					</div>
				</div>
				<!-- Modal -->
			</div>
			<!---Reviews--->
			<!---Google Maps--->
			<div class="googlemaps">

				<div class="card-body">
					<h5 class="card-title text-muted"><strong>Google Maps</strong></h5>



				</div>



				<div id="map">

				</div>


			</div>
			<!---Google Maps--->

		</div>
	</main>
