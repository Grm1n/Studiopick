	<script>
		function menuToggle() {
			const toggleMenu = document.querySelector(".menu");
			toggleMenu.classList.toggle("active");
		}

		// SignOut
		function signOut() {
			// Save current page URL
			var currentPageUrl = window.location.href;

			// Sign out
			auth.signOut()
				.then(function () {
					alert("Signed out successfully from system.");


					// Redirect to saved URL after sign-out
					window.location.href = currentPageUrl;
				})
				.catch(function (error) {
					console.error(error);
				});
		}

		$(document).ready(function () {
			$('#navbarSupportedContent').on('shown.bs.collapse', function () {
				$('.navbar-toggler').addClass('toggler-active');
			});

			$('#navbarSupportedContent').on('hidden.bs.collapse', function () {
				$('.navbar-toggler').removeClass('toggler-active');
			});
		});

			<!-- This div is  intentionally blank. It creates the transparent black overlay over the video which you can modify in the CSS -->

			<!-- The HTML5 video element that will create the background video on the header -->
			<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
				<source src="Images/Joony_Vlog.mp4" type="video/mp4">
			</video>

			<!-- The header content -->
			<div class="container h-100">
				<div class="d-flex h-100 text-center align-items-center">
					<div class="w-100">
						<div class="searchbox">
							<h1><strong>Find Your Next Studio</strong></h1>

							<div class="row">
								<!---Search--->
								<div class="col-md-3">
									<input class="search" type="text" placeholder="Search" id="searchName">
								</div>

								<!---Zipcode-->
								<div class="col-md-3">
									<input class="zipcode" type="text" placeholder="Zipcode" id="searchZip">
								</div>

								<!---Sort----->
								<div class="col-md-3">
									<select class="sortbox" id="sortBox">
										<option value="Sort">Sort by</option>
										<option value="Location">Location</option>
										<option value="Rating">Rating</option>
									</select>
								</div>

								<!---Filter--->

								<div class="col-md-3">
									<select class="filterbox" id="filterBox">
										<option value="Filter">Filter</option>
										<option value="50">50 mi</option>
										<option value="30">30 mi</option>
										<option value="25">25 mi</option>
										<option value="10">10 mi</option>
										<option value="5">5 mi</option>
									</select>
								</div>

								<button class="enter-site" id="searchButton" onclick="filterData()"><strong>View
										Studios</strong></button>

								<footer class="mt-auto text-white-50" id="footer">
									<p style="margin-top: -95px; margin-right: 8px;">
										@Bekaedo
										<br>StudioPick 2022 ©
									</p>
								</footer>


							</div>
						</div>
